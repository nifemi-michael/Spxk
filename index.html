<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="wrapper">
     <div class="logo">
       <img src="Guess.png" alt="Guess.png" width="225px">
     </div>
     
     <p class="guide">Guess a number from 1 - 20</p>
     
     <div class="n-display">?</div>
     <input type="number" name="guess" id="guess"
     placeholder="Enter guess...">
     <button type="submit" id="enter">Enter</button>
     
     <p class="notification">Start guessing...</p>
     
     <div class="scores">
       <p>Score: <span>20</span></p>
       <p>Highscore: <span>0</span></p>
     </div>
     
     <button type="submit" id="restart">Restart</button>
     
     
     
     
     
     
     
     
     
     
     
   </div>
  <script src="main.js"></script>
</body>
</html>
